server:
  port: 8004

spring:
  application:
    name: post-ms
    
  security:
    oauth2:
      resourceserver:
        jwt:
          issuer-uri: ${ISSUER_HOST:http://localhost}:${ISSUER_PORT:9001}

  datasource:
        driver-class-name: com.mysql.cj.jdbc.Driver
        url: jdbc:mysql://${DB_HOST:localhost}:${DB_PORT:3309}/${DB_NAME:post_db}?useTimezone=true&serverTimezone=UTC
        username: ${DB_USER:root}
        password: ${DB_PASSWORD:root}
  jpa:
      hibernate:
          ddl-auto: create
      show-sql: false
      open-in-view: true
      
  rabbitmq:
    username: guest
    password: guest
    host: ${RABBITMQ_HOST:localhost}
    port: ${RABBITMQ_PORT:5672}
    queues:
      create-post-request: create-post-request
  
eureka:
  client:
    service-url:
      defaultZone: http://${EUREKA_SERVER_HOST:localhost}:${EUREKA_SERVER_PORT:8761}/eureka
  instance:
    instance-id: ${spring.application.name}:${spring.application.instance_id:${random.value}}
#    preferIpAddress: true
    hostname: ${EUREKA_SERVER_HOST:localhost}
    

